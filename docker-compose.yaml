services: 
  mongodb:
    build: ./mongodb
    image: routhubalaji3/mongodb:v1
    container_name: mongodb
    volumes:
    - mongodb:/data/db



  catalogue:
    build: ./catalogue
    image: routhubalaji3/catalogue:v1
    container_name: catalogue
    depends_on: 
    - mongodb  

  redis:
    # build: 
    #   context: ./redis
    #   dockerfile: Dockerfile
    image: redis:7
    container_name: redis
    volumes:
    - redis:/data   



  mysql:
    build: ./mysql
    image: routhubalaji3/mysql:v1
    container_name: mysql
    volumes:
    - mysql:/var/lib/mysql


  rabbitmq:
    # build: 
    #   context: ./rabbitmq
    #   dockerfile: Dockerfile
    image: rabbitmq:3
    container_name: rabbitmq
    volumes:
    - rabbitmq:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: roboshop
      RABBITMQ_DEFAULT_PASS: roboshop123
    

  user:
    build: ./user
    image: routhubalaji3/user:v1
    container_name: user
    depends_on:
    - redis
    - mongodb

  cart:
    build: ./cart
    image: routhubalaji3/cart:v1
    container_name: cart
    depends_on:
    - redis
    - catalogue

  shipping:
    build: ./shipping
    image: routhubalaji3/shipping:v1
    container_name: shipping
    depends_on:
    - cart
    - mysql

  payment:
    build: ./payment
    image: routhubalaji3/payment:v1
    container_name: payment
    depends_on:
    - cart
    - user
    - rabbitmq


  frontend:
    build: ./frontend
    image: routhubalaji3/frontend:v1
    container_name: frontend
    ports:
    - 80:80
    depends_on:
    - catalogue
    - user
    - cart
    - shipping
    - payment    


networks:
  default:
    driver: bridge
    name: roboshop
    external: false

volumes:
  mongodb:
  redis:
  mysql:
  rabbitmq:    

















